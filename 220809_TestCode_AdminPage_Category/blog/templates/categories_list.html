{% extends 'base.html' %}

{% block title %}categories-list{% endblock %}

{% block header %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/list.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Categories list</h1>
                            <span class="subheading">Categories page</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
{% endblock %}

{% block content %}
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                {% for category in categories %}
                    <!--Category item-->
                    <div class="post-preview">
                        <a href="{{ url_for('views.post_list', id=category.id) }}">
                            <h2 class="post-title">{{ category.name }}</h2>
                        </a>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
